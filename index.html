<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">
    <title>Netflix Clone</title>

<body>
    <div class="concord-img-gradient">

        <div class="our-story-header-wrapper">

            </span>

            <div class="language">
                
                <select data-uia="language-picker-header" class="ui-select medium" id="lang-switcher-header-select" tabindex="0" placeholder="lang-switcher">
                        <option selected="" lang="pt" value="/br/" data-language="pt" data-country="BR">Português</option> 
                        <option value="English">English</option>
                </select>
                
            </div>
            <a href="#">Entrar</a>

        </div>

        <div class="our-story-card-text">

        </div>
    </div>
